<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Ingredient</title>
</head>
<body>
    <h1>Add New Ingredient</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Ingredient</button>
    </form>
    <br>
    <a href="{% url 'ingredient_list' %}">Back to Ingredients</a>
</body>
</html>
